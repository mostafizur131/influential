        <nav class="navbar fixed-top bg-dark border-bottom border-bottom-dark">
            <div class="container">

                <button id="openCart" class="btn position-relative" type="button" ><i class="bi bi-cart3 fs-2 text-light"></i>
                    <span id="cartBadge" class="position-absolute top-0 end-0 badge rounded-pill bg-danger"></span>
                </button>
                
                <div id="cartBody" class="cartBody">
                    <div class="offcanvas-header mb-3">

                    </div>
                    <div  class="offcanvas-body">

                                <p class="mb-2 fs-6 fw-bold">$20.00</p>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-4">
                                <p class="mb-2 fs-6 fw-bold">Total(Incl. taxes)</p>
                                <p class="mb-2 fs-6 fw-bold">$4818.00</p>
                            </div>
                            
                            
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-info "><span>Checkout</span></button>
                                <button id="cleanCart" type="button" class="btn btn-danger ms-2 "><span>Clean Cart</span></button>
                            </div>
                        </div>

                </div>
